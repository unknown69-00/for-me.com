<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Video</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .floating-messages {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/64h-g5sRLmY?autoplay=1" allowfullscreen></iframe>
        <div id="message" class="floating-messages"></div>
    </div>
    <script>
        const messages = [
            "You're special! ❤️",
            "Always with you! 💕",
            "Love never ends! 💖",
            "This is for you! 🎶"
        ];
        let index = 0;
        function showMessages() {
            const msgDiv = document.getElementById("message");
            msgDiv.innerText = messages[index];
            msgDiv.style.opacity = 1;
            setTimeout(() => {
                msgDiv.style.opacity = 0;
                index = (index + 1) % messages.length;
                setTimeout(showMessages, 1000);
            }, 2000);
        }
        showMessages();
    </script>
</body>
</html>
